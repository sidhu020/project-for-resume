<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26efd432d4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js">
    </script>
  </head>
  <body class="css-selector">
    <div class="contener" id="contener">
      <div class="left" role="status">
        <label>
          <i class="fa-brands fa-html5" style="color: rgb(255, 89, 0)"></i
          >HTML</label>

        <textarea id="html-code" onkeyup="run()"></textarea>

        <label>
          <i class="fa-brands fa-css3-alt" style="color: rgb(0, 34, 255)"></i>
          CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label>
          <i class="fa-brands fa-js" style="color: rgb(255, 247, 0)"></i>
          JAVASCRIPT</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label>
          <i class="fa-solid fa-play" style="color: rgb(32, 129, 15)"></i>
          OUTPUT</label>
        <iframe id="output"></iframe>
      </div>
    </div>
    <button id="Save" class="btn btn-secondary ml-auto" onclick="html(),css(),js()">Save</button>
  </body>
</html>
